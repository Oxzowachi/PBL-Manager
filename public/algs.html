<html lang="en">
    
    <head>
      
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Page title -->
        <title>My Algs | PBL Manager</title>

        <!-- CSS libraries -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" type="text/css">
    
        <!-- CSS files -->
    
    </head>
  
    <body style="margin-top: 70px">
      
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">PBL Manager</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="algs.html"><i class="fa fa-list"></i> My Algs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trainer.html"><i class="fa fa-dumbbell"></i> Trainer</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Page body -->
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <button class="btn btn-lg btn-outline-dark mb-3" data-target="#setNavCollapse" data-toggle="collapse">
                        <i class="fa fa-bars"></i> Sets
                    </button>
                    <div id="setNavCollapse" class="collapse">
                        <ul class="nav nav-pills flex-column navbar-nav" id="setNav">
                        </ul>
                    </div>
                </div>
                <div class="col-lg-10">
                    <h1>My Algs</h1>
                    <p>All of your PBLs will appear here. Use the tabs to navigate through the algs.</p>
                    <button class="btn btn-success" id="add"><i class="fa fa-plus"></i> New Alg</button>
                    <button class="btn btn-primary" id="export">Export JSON</button>
                    <button class="btn btn-primary" id="import">Import JSON</button>
                    <div class="alert alert-dismissible alert-warning fade show my-3">
                        <i class="fa fa-info-circle"></i> It is <strong>highly recommended</strong> to backup your algs as a JSON file, or else they will be lost if you clear your cookies!
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                    <div id="algList"></div>
                </div>
            </div>
        </div>
    
        <!-- JavaScript libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- JavaScript files -->
        <script src="assets/scripts/data.js"></script>
        <script src="assets/scripts/algs.js"></script>
