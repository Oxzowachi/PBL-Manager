<html lang="en">
    
    <head>
      
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Page title -->
        <title>Trainer | PBL Manager</title>

        <!-- CSS libraries -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    
        <!-- CSS files -->
    
    </head>
  
    <body style="margin-top: 70px">
      
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">PBL Manager</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="algs.html"><i class="fa fa-list"></i> My Algs</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="trainer.html"><i class="fa fa-dumbbell"></i> Trainer</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Page body -->
        <div class="container">
            <h1>Trainer</h1>
            <div>
                <label for="caseSelect">Select cases:</label>
                <select multiple id="caseSelect" data-selected-text-format="count > 3" data-actions-box="true"></select>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="eachOneOnce" checked>
                <label for="eachOneOnce" class="custom-control-label">Go through each case exactly once before continuing?</label>
            </div>
            <div class="row">
                <div class="col-12 p-3 border" id="scramble"></div>
            </div>
            <div class="row">
                <div class="col-md-9 p-3 border" style="min-height: 50vh" id="timerArea">
                    <p id="timer" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); font-size: 3rem">ready</p>
                </div>
                <div class="col-md-3 p-3 border" id="times" style="overflow: auto; max-height: 50vh"></div>
            </div>
        </div>
    
        <!-- JavaScript libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        
        <!-- JavaScript files -->
        <script src="assets/scripts/data.js"></script>
        <script src="assets/scripts/trainer.js"></script>
    </body>
  
</html>
